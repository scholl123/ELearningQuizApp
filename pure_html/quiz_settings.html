<!DOCTYPE html>
<html lang="en-US">


<head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="design.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <div class="navbar-header">
                        <a class="navbar-brand user">User: Max Mustermann</a>
                    </div>

                    <li><a href="#">Check your Progress</a></li>
                    <li><a href="#">Show all Topics</a></li>
                    <li><a href="#">Upload a new Topic</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right right-header-button">
                    <li class="active"><button class="btn navbar-btn ">Start a Quiz</button> </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="panel panel-default text-center" id="infoBox">
        <div class="panel-body info-box">Information!</div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="container justify-content-center">
                <form>
                    <div class="row">
                        <div class="col-xs-4 setting_box">

                            <h3>Choose one (or more) Topics:</h3>
                            <input type="checkbox" id="topic1" name="topic1" value="MachineLearning">
                            <label for="MachineLearning"> Machine Learning</label><br>
                            <input type="checkbox" id="topic2" name="topic2" value="French Vocabulary">
                            <label for="French Vocabulary"> French Vocabulary</label><br>

                        </div>

                        <div class="col-xs-4 setting_box text-center">
                            <h3>Set the Number of Questions:</h3>
                            <input type="number" id="quantity" name="quantity" min="1" max="1000" step="1" value="25">
                        </div>
                        <div class="col-xs-3 setting_box">

                            <h3>Choose one (or more) Difficulties:</h3>
                            <input type="checkbox" id="easy" name="easy" value="easy">
                            <label for="easy"> Easy</label><br>
                            <input type="checkbox" id="medium" name="medium" value="medium">
                            <label for="medium"> Medium</label><br>
                            <input type="checkbox" id="hard" name="hard" value="hard">
                            <label for="hard"> Hard</label><br>

                        </div>
                    </div>
                    <br /> <br />
                    <div class="row">
                        <div class="container col-xs-12  btn-submit text-center">
                            <h3>Submit and Start a Quiz with this Settings:</h3>
                            <input type="submit" class="btn btn-primary btn-block" value="Submit">
                        </div>
                    </div>

                </form>
            </div>
            <hr />

        </div>
    </div>



    </div>
    </div>

</body>

</html>
