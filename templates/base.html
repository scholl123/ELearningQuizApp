<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/design.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

</head>

<body>
    <header>
        <nav id="top-nav" class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <div class="navbar-header">
                        {% if user %}
                        <a class="navbar-brand user">{{ user }}</a>
                        {% else %}
                        <a class="navbar-brand user">Max Musterboy</a>
                        {% endif %}

                    </div>
                    <li><a href={{ url_for('index') }}>Home</a></li>
                    <li><a href={{ url_for('show_progress') }}>Progress</a></li>
                    <li><a href={{ url_for('show_all_topics') }}>Show all Topics</a></li>
                    <li><a href={{ url_for('show_upload_page') }}>Upload new Topic</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right right-header-button">
                    <li><a class='btn navbar-btn' href={{ url_for('index') }}>Start a Quiz</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="wrapper">
        <div id="main">
            <div id="info" class="">
                <div id="info-text" class="alert alert-warning" role="alert">
                    <h3>
                        {% block info %}
                        {% endblock info %}
                    </h3>
                </div>
            </div>
            {% block main %}

            {% endblock main %}
        </div>
    </div>

</body>

</html>
