<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--Chart library-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script type="text/javascript" src="chartjs-plugin-colorschemes.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/new.css') }}">
    {#
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">#}

</head>

<body>
    <header>
        <div id="throbber" style="display:none; min-height:120px;"></div>
        <div id="noty-holder"></div>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand">
                        <img src="../static/images/logo.jpeg" width="200" height="50" alt="Quiz-App">
                    </a>
                </div>
                <!-- Top Menu Items -->
                <ul class="nav navbar-right top-nav">
                    <li><a href="#" data-placement="bottom" data-toggle="tooltip" href="#"
                            data-original-title="Stats"><i class="fa fa-bar-chart-o"></i>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ g.user["fname"] }} {{
                            g.user["lname"] }}
                            <b class="fa fa-angle-down"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fa fa-fw fa-user"></i> Edit Profile</a></li>
                            <li><a href="#"><i class="fa fa-fw fa-cog"></i> Change Password</a></li>
                            <li class="divider"></li>
                            <li><a href={{ url_for('auth.logout') }}><i class="fa fa-fw fa-power-off"></i> Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <!-- https://fontawesome.com/v4/icons/ -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li>
                            <a href="{{ url_for('index') }}"><i class="fa fa-fw fa-rocket"></i> Start</a>
                        </li>
                        <li>
                            <a href="{{ url_for('show_progress') }}"><i class="fa fa-fw fa-bar-chart"></i> Progress</a>
                        </li>
                        <li>
                            <a href="{{ url_for('show_all_topics') }}"><i class="fa fa-fw fa fa-question-circle"></i>
                                Show all Topics</a>
                        </li>
                        <li>
                            <a href="{{ url_for('show_upload_page') }}"><i class="fa fa-fw fa fa-upload"></i> Upload new
                                Topic</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row" id="main">
                        <div class="col-sm-12 col-md-12 well" id="content">
                            <h3>{% block info %}{% endblock info %}</h3>
                        </div>
                        <div>
                            {% block main %}
                            {% endblock main %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
