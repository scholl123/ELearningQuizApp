<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/design.css') }}">
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <div class="navbar-header">
                    {% if user %}
                    <a class="navbar-brand user">User: {{ user }} </a>
                    {% elif %}    {% %}
                    {% endif %}
                </div>
                <li><a href={{ url_for('index') }}>Home</a></li>
                <li><a href={{ url_for('show_progress') }}>Check your Progress</a></li>
                <li><a href={{ url_for('show_all_topics') }}>Show all Topics</a></li>
                <li><a href={{ url_for('show_upload_page') }}>Upload a new Topic</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right right-header-button">
                <li><a class='btn navbar-btn ' href=quiz_settings>Start a Quiz</a></li>
            </ul>
        </div>
    </nav>
</header>

<div id="info">
    <div class="info-box panel panel-default text-center">
        <div id="info-text" class="panel-body info-box">
            {% block info %}
            {% endblock info %}
        </div>
    </div>
</div>

<div id="main">
    {% block main %}
    {% endblock main %}
</div>

</body>
</html>
