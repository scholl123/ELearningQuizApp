{% extends "base.html" %}

{% block info %}
    Pick an answer
{% endblock info %}

{% block main %}
    <div class="container-fluid ">
        <form>
            <div class=" row">
                <div class="col-xs-12 text-center">
                    <h4>Question:</h4>
                    <h1>What's 1+1? </h1>
                </div>
            </div>
            <div class=" row">
                <div class="col-xs-12  text-center">
                    <h4>Your Answer:</h4>
                    <input type="text" id="fname" name="fname" size="50">
                </div>
            </div>
            <hr/>
            <div class=" row">

                <div class="container col-xs-2  btn-submit center ">
                    <input type="submit" id="next_q" class="btn btn-primary btn-block " value="Check your Answer">
                </div>
            </div>
        </form>
    </div>
{% endblock main %}
