{% extends "base.html" %}
{% block info %}
    Answer all questions!
{% endblock info %}
{% block main %}
    <div class="container-fluid">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Q. Seit jeher haben die meisten... ?</h3>
                </div>
                <div class="modal-body">
                    <div class="col-xs-3 5"></div>
                    <div class="quiz" id="quiz">
                        <form action="/quiz" method="POST">
                            <label for="answer-1" class="element-animation1 btn btn-lg btn-danger btn-block">
                        <span class="btn-label">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </span>
                                <input id="answer-1" type="radio" name="q_answer" value="1">
                                Dober Männer
                            </label>

                            <label for="answer-2" class="element-animation2 btn btn-lg btn-danger btn-block">
                        <span class="btn-label">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </span>
                                <input id="answer-2" type="radio" name="q_answer" value="2">
                                Riesen Schnauzer
                            </label>

                            <label for="answer-3" class="element-animation3 btn btn-lg btn-danger btn-block">
                        <span class="btn-label">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </span>
                                <input id="answer-3" type="radio" name="q_answer" value="3">
                                Schäfer Hunde
                            </label>

                            <label for="answer-4" class="element-animation4 btn btn-lg btn-danger btn-block">
                        <span class="btn-label">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </span>
                                <input id="answer-4" type="radio" name="q_answer" value="4">
                                <p>Cocker Spaniels Cocker Spaniels Cocker Spaniels Cocker Spaniels Cocker Spaniels </p>
                            </label>
                            <input id="submit" type="submit" class="btn btn-lg btn-block" value="Submit">
                        </form>
                    </div>
                    <div id="counter" class="">5</div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
